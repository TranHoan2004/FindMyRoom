<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/darkmode.css}">
    <title th:text="${setting_title}"></title>
</head>
<body>
<!-- Header -->
<div th:replace="~{components-features/header::header}"></div>

<!-- Sliders (ok) -->
<div th:replace="~{components-features/slider::slider}"></div>

<!-- Story (ok) -->
<div th:replace="~{components-features/story::story}"></div>

<!-- Search (ok) -->
<div th:replace="~{components-features/search::search}"></div>

<div class="container my-4">
    <div class="input-group">
        <h1 th:text="${setting_page}"></h1>
    </div>
</div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- Main content -->
    <div class="col-md-8">

        <!-- Ngôn ngữ hiển thị -->
        <div class="card card-post mb-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${display_language}"></h5>
                <div class="form-group">
                    <label for="languageSelect" th:text="${select_language} + ': '"></label>
                    <select class="form-control" id="languageSelect" onchange="changeLanguage()">
                        <option value="?lang=vi" th:selected="${lang == 'vi'}">Tiếng Việt</option>
                        <option value="?lang=en" th:selected="${lang == 'en'}">English</option>
                        <option value="?lang=jp" th:selected="${lang == 'jp'}">日本語</option>
                    </select>
                </div>
            </div>
            <script>
                function changeLanguage() {
                    const lang = document.getElementById('languageSelect').value
                    if (lang) {
                        window.location.href = lang
                    }
                }
            </script>
        </div>

        <!-- Chế độ hiển thị -->
        <div class="card card-post mb-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${display_mode}"></h5>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="themeToggle"/>
                    <label class="form-check-label" for="themeToggle" th:text="${dark_mode}"></label>
                </div>
            </div>
        </div>

        <!-- Liên kết tài khoản ngân hàng -->
        <div class="card card-post mb-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${associate_bank_account}"></h5>
                <p th:text="${associate_bank_account_content}"></p>
                <button class="btn btn-outline-primary btn-sm" th:text="${association_manage}"></button>
            </div>
        </div>

        <!-- Nhật ký hoạt động -->
        <div class="card card-post mb-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${activity_log}"></h5>
                <p th:text="${activity_log_content}"></p>
                <button class="btn btn-outline-secondary btn-sm" th:text="${view_log}"></button>
            </div>
        </div>

        <!-- Tiêu chuẩn cộng đồng & Chính sách pháp lý -->
        <div class="card card-post mb-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${community_policy}"></h5>
                <p th:text="${community_policy_content}"></p>
                <button class="btn btn-outline-info btn-sm" th:text="${view_detail}"></button>
            </div>
        </div>

        <!-- Xóa tài khoản -->
        <div class="card card-post mb-4">
            <div class="card-body">
                <h5 class="card-title text-danger" th:text="${delete_account}"></h5>
                <p th:text="${delete_account_content}"></p>
                <a class="btn btn-danger btn-sm" th:text="${delete_account}" data-bs-toggle="modal"
                   data-bs-target="#deleteAccount"></a>
            </div>
        </div>
    </div>
</div>

<!-- Footer (ok) -->
<div th:replace="~{components-features/footer::footer}"></div>

<!-- Footer (ok) -->
<div th:replace="~{users-features/delete-account-popup::deleteAccount}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="https://cdn.fchat.vn/assets/embed/webchat.js?id=68046fcf7eb26f456e0a70a5"
        async="async"></script>
<script th:src="@{/js/common.js}" type="module"></script>
<script th:src="@{/js/account/AccountSolving.js}" type="module"></script>
</body>
</html>
