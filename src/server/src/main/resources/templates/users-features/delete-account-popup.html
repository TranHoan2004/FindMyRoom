<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="deleteAccount" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true"
     th:fragment="deleteAccount">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--                <h5 class="modal-title" id="settingsModalLabel" th:text="${logout_title}"></h5>-->
                <h5 class="modal-title" id="settingsModalLabel">Delete account?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--                <p th:text="${logout_alert}"></p>-->
                <p>Are you sure to delete your account?</p>
                <p>Your action will not be rolled back.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        th:text="${cancel_btn}"></button>
                <!--                <button onclick="window.location.href='/logout'" class="btn btn-primary"-->
                <!--                        th:text="${logout_title}"></button>-->
                <button id="deletebtn" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
