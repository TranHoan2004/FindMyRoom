<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>
    <title>Register</title>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <!--First part-->
            <div class="form-step active" id="step1" th:if="${verifyCode == null}">
                <form class="login100-form validate-form" th:action="@{/email}" th:method="POST" th:object="${user}">
                    <span class="login100-form-title"> Create new account </span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <label>
                            <input class="input100" type="text"
                                   placeholder="Email"
                                   th:field="${user.email}"/>
                        </label>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100">
                        <p class="text-center" style="color: red" th:if="${error != null}" th:text="${error}"></p>
                        <p style="color: green" class="text-center" th:if="${message != null}" th:text="${message}"></p>
                    </div>

                    <div class="container-login100-form-btn">
                        <input type="submit" class="login100-form-btn" value="Get verify code"/>
                    </div>

                    <div class="text-center p-t-136">
                        <a id="loginBtn" class="txt2" th:href="@{/login}">
                            Have an account?
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>

            <!--Second part-->
            <div class="form-step active" id="step2" th:if="${verifyCode == false}">
                <form th:action="@{/validateCode}" th:method="POST">
                    <span class="login100-form-title"> Verify Email </span>

                    <div class="wrap-input100 validate-input" data-validate="Code is required">
                        <label>
                            <input class="input100" type="password"
                                   placeholder="Verify Code"
                                   name="code"/>
                        </label>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                             <i class="fa fa-long-arrow-alt-right" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100">
                        <p class="text-center" style="color: red" th:if="${error != null}" th:text="${error}"></p>
                    </div>

                    <div class="container-login100-form-btn">
                        <input type="submit" class="login100-form-btn" value="Check"/>
                    </div>
                </form>
            </div>

            <!--Third part-->
            <div class="form-step active" id="step3" th:if="${verifyCode == true}">
                <form th:action="@{/create}" th:method="POST" th:object="${user}">
                    <span class="login100-form-title"> Your information </span>

                    <div class="wrap-input100 validate-input">
                        <label>
                            <input type="text" class="input100"
                                   placeholder="Phone Number"
                                   th:field="${user.phoneNumber}">
                        </label>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa-solid fa-phone" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <label>
                            <input class="input100" type="password"
                                   placeholder="Password"
                                   th:field="${user.password}"/>
                        </label>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <label>
                            <input class="input100" type="password"
                                   placeholder="Rewrite Password"
                                   th:field="${user.rewritePassword}"/>
                        </label>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100">
                        <p class="text-center" style="color: red" th:if="${error != null}" th:text="${error}"></p>
                    </div>

                    <div class="container-login100-form-btn">
                        <input type="submit" class="login100-form-btn" value="Create your account"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>
<script>
    $(".js-tilt").tilt({
        scale: 1.1,
    });
</script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
