<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <!--First part-->
            <div class="form-step active" id="step1">
                <div class="login100-form validate-form">
                    <span class="login100-form-title"> Verify Email </span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text"
                               placeholder="Email"
                               id="email"/>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100">
                        <p class="text-center" style="color: red" id="error1"></p>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn sendCode">Send verify code</button>
                    </div>
                </div>
            </div>

            <!--Second part-->
            <div class="form-step active" id="step2" hidden>
                <span class="login100-form-title"> Verify Email </span>

                <div class="wrap-input100 validate-input" data-validate="Code is required">
                    <label>
                        <input class="input100" type="password"
                               placeholder="Verify Code"
                               name="code" id="code"/>
                    </label>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-long-arrow-alt-right" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100">
                    <p class="text-center" style="color: red" id="error2"></p>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn checkCode">Check</button>
                </div>
            </div>

            <!--Third part-->
            <div class="form-step active" id="step3" hidden>
                <span class="login100-form-title"> Your password </span>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password"
                           placeholder="Password"
                           id="password"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <label>
                        <input class="input100" type="password"
                               placeholder="Rewrite Password"
                               id="rewrite-password"/>
                    </label>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100">
                    <p class="text-center" style="color: red" id="error3"></p>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn create-account">Create your account</button>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/js/ResetPassword.js}" type="module"></script>
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>
<script>
    $(".js-tilt").tilt({
        scale: 1.1,
    });
</script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
