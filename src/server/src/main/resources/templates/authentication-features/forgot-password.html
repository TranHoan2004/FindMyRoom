<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${forgot_pasword}"></title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script th:src="@{/js/lib/axios.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/lib/maxcdn-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/lib/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/components/login.css}"/>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <!--First part-->
            <div class="form-step active" id="step1">
                <div class="login100-form validate-form">
                    <span class="login100-form-title" th:text="${verify_email}"></span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text"
                               th:placeholder="${email_title}"
                               id="email"/>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100">
                        <p class="text-center" style="color: red" id="error1"></p>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn sendCode" th:text="${send_verify_code}"></button>
                    </div>
                </div>
            </div>

            <!--Second part-->
            <div class="form-step active" id="step2" hidden>
                <span class="login100-form-title" th:text="${verify_email}"></span>

                <div class="wrap-input100 validate-input" data-validate="Code is required">
                    <label>
                        <input class="input100" type="password"
                               th:placeholder="${verify_code}"
                               name="code" id="code"/>
                    </label>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-long-arrow-alt-right" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100">
                    <p class="text-center" style="color: red" id="error2"></p>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn checkCode" th:text="${check_btn}"></button>
                </div>
            </div>

            <!--Third part-->
            <div class="form-step active" id="step3" hidden>
                <span class="login100-form-title" th:text="${your_password}"></span>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password"
                           th:placeholder="${password_title}"
                           id="password"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <label>
                        <input class="input100" type="password"
                               th:placeholder="${rewrite_password}"
                               id="rewrite-password"/>
                    </label>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100">
                    <p class="text-center" style="color: red" id="error3"></p>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn create-account" th:text="${create_account_btn}"></button>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/js/authentication/ResetPassword.js}" type="module"></script>
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>
<script>
    $(".js-tilt").tilt({
        scale: 1.1,
    });
</script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
